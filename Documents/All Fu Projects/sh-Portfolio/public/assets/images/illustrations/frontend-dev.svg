<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Browser Window -->
  <rect x="100" y="50" width="600" height="400" rx="8" fill="#f8fafc" stroke="#94a3b8" stroke-width="2"/>
  <rect x="100" y="50" width="600" height="40" rx="8" fill="#e2e8f0"/>
  
  <!-- Browser Controls -->
  <circle cx="130" cy="70" r="6" fill="#ef4444"/>
  <circle cx="150" cy="70" r="6" fill="#f97316"/>
  <circle cx="170" cy="70" r="6" fill="#22c55e"/>
  
  <!-- URL Bar -->
  <rect x="200" y="60" width="400" height="20" rx="4" fill="#f1f5f9"/>
  
  <!-- Code Editor Section -->
  <rect x="120" y="110" width="280" height="320" rx="4" fill="#1e293b"/>
  
  <!-- Code Lines -->
  <rect x="140" y="130" width="120" height="12" rx="2" fill="#0ea5e9" opacity="0.6"/>
  <rect x="140" y="150" width="180" height="12" rx="2" fill="#8b5cf6" opacity="0.6"/>
  <rect x="160" y="170" width="160" height="12" rx="2" fill="#f472b6" opacity="0.6"/>
  <rect x="160" y="190" width="140" height="12" rx="2" fill="#f472b6" opacity="0.6"/>
  <rect x="140" y="210" width="200" height="12" rx="2" fill="#0ea5e9" opacity="0.6"/>
  
  <!-- Line Numbers -->
  <text x="125" y="140" fill="#64748b" font-family="monospace" font-size="12">1</text>
  <text x="125" y="160" fill="#64748b" font-family="monospace" font-size="12">2</text>
  <text x="125" y="180" fill="#64748b" font-family="monospace" font-size="12">3</text>
  <text x="125" y="200" fill="#64748b" font-family="monospace" font-size="12">4</text>
  <text x="125" y="220" fill="#64748b" font-family="monospace" font-size="12">5</text>
  
  <!-- Preview Section -->
  <rect x="420" y="110" width="260" height="320" rx="8" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- UI Components -->
  <rect x="440" y="130" width="220" height="40" rx="4" fill="#0ea5e9"/>
  <rect x="440" y="190" width="100" height="100" rx="4" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
  <rect x="560" y="190" width="100" height="100" rx="4" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
  <rect x="440" y="310" width="220" height="100" rx="4" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- Decorative Elements -->
  <circle cx="490" cy="240" r="20" fill="#0ea5e9" opacity="0.2"/>
  <circle cx="610" cy="240" r="20" fill="#8b5cf6" opacity="0.2"/>
  <rect x="460" y="340" width="180" height="8" rx="4" fill="#94a3b8" opacity="0.3"/>
  <rect x="460" y="360" width="140" height="8" rx="4" fill="#94a3b8" opacity="0.3"/>
  <rect x="460" y="380" width="160" height="8" rx="4" fill="#94a3b8" opacity="0.3"/>
</svg> 
